name: Test Secrets

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Test Docker Hub Login
      run: |
        echo "Testing Docker Hub credentials..."
        echo "Username: ${{ secrets.DOCKER_USERNAME }}"
        if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
          echo "❌ DOCKER_USERNAME secret is not set"
          exit 1
        else
          echo "✅ DOCKER_USERNAME secret is set"
        fi
        
        if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
          echo "❌ DOCKER_PASSWORD secret is not set"
          exit 1
        else
          echo "✅ DOCKER_PASSWORD secret is set"
        fi
        
        echo "All secrets are configured correctly!"
